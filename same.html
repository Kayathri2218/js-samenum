<!DOCTYPE html>
<html>

<head>

    <title>same number</title>
</head>

<body>
    <script>
        document.write('<br>');
        document.write('<br>');

        //3. Two digit Numbers same numbers 
        document.write("Two digit Numbers same numbers : ");
        document.write('<br>');
        let two = [11, 12, 21, 22, 23, 33, 34, 40, 44];
        for (i = 0; i <= two.length; i++) {
            if (two[i] % 11 == 0) {
                document.write(two[i]);
                document.write('<br>');
            }
        }
    </script>
